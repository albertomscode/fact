<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie clicker</title>
    <link rel="icon" type="image/png" href="./images/favicon3.png" />
    <link rel="stylesheet" href="./style.css">
    <script defer src="./app.js"></script> 
</head>
<body>
    <div id="numberOfCookies">0</div>
    <div id="cookiesPerSecond">1 cps</div>
    <div id="buttonHolder">
        <button id="theButton">Make your grandma proud of you
            and become the favourite one in your family
            Click here if you want an extra coockie</button>
    </div>
    <div id="shop">
        <div class="shop-item">
            <div>👵🏻</div>
            <div>Grandma</div>
            <div>$c 10</div>
            <div>+1</div>
            <button id="buyGrandma">Buy</button>
        </div>
        <div class="shop-item">
            <div>🔥</div>
            <div>Oven</div>
            <div>$c 100</div>
            <div>+10</div>
            <button id="buyOven">Buy</button>
        </div>
        <div class="shop-item">
            <div>🏭</div>
            <div>Factory</div>
            <div>$c 1000</div>
            <div>+100</div>
            <button id="buyFactory">Buy</button>
        </div>
        <div class="shop-item">
            <div>🙋🏻‍♂</div>
            <div>mine</div>
            <div>$c 10000</div>
            <div>+1000</div>
            <button id="buyMine">Buy</button>
        </div>
        <div class="shop-item">
            <div>🏧</div>
            <div>Bank</div>
            <div>$c 100000</div>
            <div>+10000</div>
            <button id="buyBank">Buy</button>
        </div>
    </div>
    <button id="resetButton">Reset</button>
</body>
</html>
